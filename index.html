<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>AWS</title>
</head>
<body>
    <main>
        <div class="grid-container">
            <nav>
                <img src="./assets/img/logo2.png" alt="logo2" class="logo2">
                <img src="./assets/img/burger.png" alt="burger" class="burger">
                <div class="menu">
                    <p>Inicio
                    <br>
                    Catálogo
                    <br>
                    Ofertas
                    <br>
                    Contacto
                    </p>
                </div>
            </nav>

            <header>
                <p>Ordenar Por:</p>
                <div class="precio">
                    <p>Precio</p>
                    <img src="./assets/img/dropdown.png" alt="dropdown" class="dropdown">
                </div>
            </header>

            <section>
                <div class="lose">
                    <img src="./assets/img/loseyourdelusion.jpeg" alt="lose" class="lyd">
                    <h1>Lose Your Delusion</h1>
                    <button>Ver más</button>
                </div>

                <div class="pc">
                    <img src="./assets/img/partycrasher.jpg" alt="pc" class="partycrasher">
                    <h1>Partycrasher</h1>
                    <button>Ver más</button>
                </div>

                <div class="cs">
                    <img src="./assets/img/career.jpg" alt="cs" class="career">
                    <h1>Career Suicide</h1>
                    <button>Ver más</button>
                </div>

                <div class="mp">
                    <img src="./assets/img/mute.jpg" alt="mp" class="mute">
                    <h1>Mute Print</h1>
                    <button>Ver más</button>
                </div>

                <div class="page">
                    <img src="./assets/img/chevronl.png" alt="chevronl" class="chevronl">
                    <p class="number1">1</p>
                    <p class="number2">2</p>
                    <p class="number3">3</p>
                    <img src="./assets/img/chevronr.png" alt="chevronr" class="chevronr">
                </div>
            </section>

            <footer>
                <div class="socials">
                    <img src="./assets/img/fb.png" alt="facebook" class="fb">
                    <img src="./assets/img/ig.png" alt="instagram" class="ig">
                </div>
                <h3>Todos los derechos reservados</h3>
            </footer>
        </div>
    </main>
</body>
</html>
